<ion-modal-view class="modal">
  <ion-header-bar>
    <h1 class="title">Esqueceu a senha?</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()">Fechar</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doRecoveryPass()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Digite seu email:</span>
          <input type="text" ng-model="loginData.email">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Recuperar!</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>

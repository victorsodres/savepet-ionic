<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{animal.name}}">
  <ion-content has-header="true" padding="true">
      <ion-item>
          <div class="item">
            <h2>{{animal.name}}</h2>
            <p>Subtitulo</p>
            <img class="item-image col-50" src="img/{{animal.img}}" style="width: 50%;">
          </div>
          
          
          <label class="item item-input">
            <span class="input-label">Raça</span>
            <span>{{animal.race}}</span>
          </label>
          <label class="item item-input">
            <span class="input-label">Idade</span>
            <span>{{animal.age}}</span>
          </label>
          <label class="item item-input">
            <span class="input-label">Local onde foi encontrado</span>
            <span>{{animal.place}}</span>
          </label>
          <label class="item item-input">
            <span class="input-label">Características/Descrição</span>
            <textarea id="description" ng-keypress="updateEditor()" disabled style="width: 60%;">{{animal.description}}</textarea>
          </label>
      </ion-item>
  </ion-content>
</ion-view>
